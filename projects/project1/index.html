<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Geostar+Fill" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Yesteryear" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Geostar+Fill|Iceland|Yesteryear" rel="stylesheet">


    <!-- My script(s) -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
      
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"></script>

    <script src="js/script.js"></script>

  </head>

  <body>

    <!-- Load the audio files -->
    <audio class="audios" id="typingSound" controls preload="none">
       <source src="assets/sounds/typing.wav" type="audio/wav">
    </audio>

    <audio class="audios" id="backgroundMusic" controls preload="none" autoplay loop>
       <source src="assets/sounds/backgroundMusic.mp3" type="audio/mp3">
    </audio>

    <!-- Set up the draggable objects and the image of the receiving object -->
    <img id="computerPerson" src="assets/images/personWaiting.png">
    <div class="draggables" id="drag1">Good ideas</div>
    <div class="draggables" id="drag2">Zero typos</div>
    <div class="draggables" id="drag3">Perfect script</div>
    <div class="draggables" id="drag4">Amazing visuals</div>
    <div class="draggables" id="drag5">Complex interaction</div>

    <!-- Create dialog box for the instructions -->
    <div class="instructions" id="first" title="FINISH YOUR ASSIGNMENT!"></div>

    <!-- Create div for the stats on the left -->
    <div id="stats">
    </div>

  </body>
</html>
